title: Vasu Kalariya's Blog
description: Here are some interesting articles
url: "https://vasukalariya.github.io"
baseurl: ""

# Author
author:
  name: Vasu Kalariya

# Build settings
markdown: kramdown
theme: minima

# Permalink structure for posts
permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - sync.js
  - .env
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Timezone
timezone: America/Los_Angeles