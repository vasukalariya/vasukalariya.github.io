title: Vasu's Blog
url: "https://vasukalariya.github.io"
baseurl: ""

# Build settings
markdown: kramdown
remote_theme: academicpages/academicpages.github.io

# Permalink structure for posts
permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - sync.js
  - .env
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Timezone
timezone: America/Los_Angeles