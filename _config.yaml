title: Vasu's Blog
url: "https://vasukalariya.github.io"

# Minima - The cleanest, most minimal theme
theme: minima

# Simple config - auto dark mode based on system
minima:
  skin: auto
  social_links:
    - { platform: github, user_url: "https://github.com/vasukalariya" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/vasukalariya" }

author:
  name: Vasu Kalariya

markdown: kramdown
permalink: /:year/:month/:day/:title/
show_excerpts: true

exclude:
  - node_modules/
  - package.json
  - sync.js
  - .env

plugins:
  - jekyll-feed
  - jekyll-seo-tag

timezone: America/Los_Angeles